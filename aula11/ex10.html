<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>

    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h

    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res"></div>



    <h1>Nacionalidade</h1>

    Digite o país: <input type="text" name="txtpais" id="txtpais">

    <input type="button" value="Checar" onclick="analisar()">

    <div id="conclui" style="margin-top: 10px;"></div>

    <script>

        function calcular() {

            var vel = Number(document.getElementById('txtvel').value)

            var res = document.getElementById('res')
            
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} km/h.</strong></p>`
            
            if (vel > 60) {
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade!</p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
       }

        function analisar() {

            var pais = String(document.getElementById('txtpais').value)

            var res = document.getElementById('conclui')
           
            res.innerHTML = `Se você vive em ${pais}, você é `

            if (pais == 'Brasil') {
                res.innerHTML += `brasileiro!`
            } else {
                res.innerHTML += `estrangeiro!`
            }
        }
    </script>
</body>
</html>
